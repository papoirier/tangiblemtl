<!DOCTYPE html>
<html>
<head>
	<title>Tangible Studio</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="feutre, design, textile, design textile, montréal, 
		durable, éco-design, québec, local">
   <meta name="author" content="http://papoirier.org">
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/tangible.css" rel="stylesheet">
   <!--[if lt IE 9]>
     <script src="js/html5shiv.js"></script>
   <![endif]-->
   <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/ico/144.png">
   <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/ico/114.png">
   <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/ico/72.png">
	<link rel="apple-touch-icon-precomposed" href="img/ico/57.png">
	<link rel="shortcut icon" href="img/ico/favicon.png">
</head>

<body>
<div id="wrap">	
	<!-- COVER - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
	<header>
		<div id="cover" class="container">
		</div> <!-- #cover -->
		<div id="undercover" class="container">
			<div class="row">
				<div class="tagline span6">
				</div> <!-- .tagline -->
				<div class="language span6">
					<select id="lang_selector">
						<option value="fr_lang">Français</option>
						<option value="en_lang">English</option>
					</select>
				</div> <!-- .tagline -->
			</div> <!-- .row -->
		</div> <!-- #cover -->
	</header>
	
	<!-- PRODUCTS  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->	
	<section id="products">
		<div class="container"></div>
	</section>
	
	<!-- REALISATIONS  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
	<section id="realisations">
	</section>
	
	<!-- EVENTS  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
	<section id="events">
	</section>
	
	<!-- SERVICES  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
	<section id="services">
	</section>
	
	<!-- MISSION - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
	<section id="mission">
	</section>
	
	<!-- TEAM  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
	<section id="team">
	</section>
	
	<!-- QUESTIONS - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
	<section id="faq">
	</section>
	
	<!-- FOOTER  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="links span3"></div>
				<div class="news span3"></div>
				<div class="medias span3"></div>
				<div class="contact span3"></div>
			</div>
		</div>
	</footer>
</div> <!-- #wrap -->

<!-- JS - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/tangible.js"></script>
<!-- script src="js/analytics.js"></script -->
</body>
</html>
