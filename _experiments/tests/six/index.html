<html>
<head>

	<link href="css/tangible.css" rel="stylesheet">

     <script src="js/html5shiv.js"></script>
   <![endif]-->

<body>
	
	
	
<div id="wrap">
	
	<div class="container">
 
		<ul id="language_selector">
		  <li id="fr_lang"><a>FR</a></li>
		  <li id="en_lang"><a>EN</a></li>
		</ul>
		
		<div id="testy"></div>
			
	</div>
	
	<div class="container">
		<div class="row">
			<div id="services" class="span12">
					
			</div> <!-- #services -->
		</div> <!-- .row -->
	</div> <!-- .container -->
	<div class="container">
		<div class="row">
			<div id="produits" class="span12">
					
			</div> <!-- #produits -->
		</div> <!-- .row -->
	</div> <!-- .container -->
</div> <!-- #wrap -->

<!-- JS - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<!-- script src="js/tongue.js" type="text/javascript"></script -->
<script type="text/javascript">
$(document).ready(function() {
	
	// ------------------------------------------------------------------------------
	
	var langSwitch = [ "data/fr.json", "data/en.json" ];
	//console.log("language: " + langSwitch[1]);
	
	// ------------------------------------------------------------------------------
	
	// default language
	function defaultLanguage() {
		$("#testy").html("FR OUIIII") + $("li#fr_lang").addClass("active");
		//langSwitch[0];
	};

	// EN
	function selectEN() {
		
		$("li#en_lang").click(function() {	
			$("#testy").html("EN yeass");
			//langSwitch[1];
			$("li#en_lang").addClass("active");
			$("li#fr_lang").removeClass("active");
		});
	};

	// FR
	function selectFR() {

		$("li#fr_lang").click(function() {	
			$("#testy").html("FR OUIIII");
			//langSwitch[0];
			$("li#fr_lang").addClass("active");
			$("li#en_lang").removeClass("active");
		});
	};
	
	
	/*
	defaultLanguage();
	langSwitch[0];

	if (selectFR()) {
		selectFR();
		langSwitch[0];
	};
	if (selectEN()) {
		selectEN();
		langSwitch[1];
	};
	*/
	
	var theSwitch = "fr";
	
	defaultLanguage();
	if (selectFR()) {
		selectFR();
		theSwitch = langSwitch[0];
	};
	
	if (selectEN()) {
		selectEN();
		theSwitch = langSwitch[1];
	};
	
	 
	console.log(theSwitch);
		
	
	
	// ------------------------------------------------------------------------------
		
	
		
		$.getJSON(theSwitch, function(data) {
		
				// titles
				$("#produits").append('<h1>' + data.produits.title + '<h1>');
				$("#services").append('<h1>' + data.services.title + '<h1>');
				// paragraphs
				for (var i = 0; i < data.produits.copy.length; i++) {
					$("#produits").append('<p>' + data.produits.copy[i] + '</p>');
				}
				for (var i = 0; i < data.services.copy.length; i++) {
					$("#services").append('<p>' + data.services.copy[i] + '</p>');
				}
			
			
			

		});
		
		
		
		
});
</script>

<script src="js/bootstrap-dropdown.js"></script>

</body>
</html>
